          <th>Telefone</th>
          <th>Email</th>

      <tbody>
        <tr>
          <td>João Silva</td>

            <button class="btn">Editar</button>
            <button class="btn">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>Maria Souza</td>
          <td>DEF-5678</td>

            <button class="btn">Editar</button>
            <button class="btn">Excluir</button>

        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </div>
